<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="/static/foundation.css">
    <link rel="stylesheet" href="/static/app.css">
    <link rel="shortcut icon" href="/static/favicon.ico"/>
    <title>Вход</title>
  </head>
  <body>
    <div class="grid-x align-center-middle grid-padding-x content-no-menu login-back">
      <form action="{{ url_for('login_form') }}" method="post" class="card cell large-4 medium-5 small-10 text-center greeting-card login-card">
        <label for="login">Логин</label>
        <input type="text" name="login" id="login" autofocus="autofocus">
        <label for="password">Пароль</label>
        <input type="password" name="password" id="password">
        <button type="submit" class="button primary">Войти</button>
        {% if login_error %}
          <div class="callout alert margin-top-20px">
            <h5>Некорректный логин или пароль</h5>
            <p>Попробуйте ещё раз. Если не помните логин или пароль, обратитесь к администратору.</p>
          </div>
        {% endif %}
      </form>
    </div>
  </body>
</html>
